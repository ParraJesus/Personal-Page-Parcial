<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a href="index.html" class="header__a">Inicio</a>
                </li>
                <li class="header__item">
                    <a href="estudios.html" class="header__a">Estudios</a>
                </li>
                <li class="header__item">
                    <a href="pasatiempos.html" class="header__a">Pasatiempos</a>
                </li>
                <li class="header__item">
                    <a href="proyectos.html" class="header__a">Proyectos</a>
                </li>
                <li class="header__item">
                    <a href="#contact__data-container" class="header__a">Contacto</a>
                </li>
                <button id="toggleButton">Activar Modo Oscuro</button>
                <script src="scripts/darkModeScript.js"></script>
            </ul>
            <div class="button-container">
                <button id="toggleMenuButton" class="menuButton">&#9776;</button>
                <script src="scripts/headerToggleScript.js"></script>
            </div>
        </nav>
    </header>
    <div class="main__wrapper">
        <main class="main">
            <div class="main__data-container" id="contact__data-container">
                <h1>Contacto</h1>
                <form id="form" class="main__form" >
                    <div class="form__input">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="John Doe" required>
                    </div>
                    <div class="form__input">
                        <label for="correo">Correo Electr√≥nico</label>
                        <input type="email" id="correo" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form__input">
                        <label for="tel">Telefono</label>
                        <input type="tel" id="tel" placeholder="3170000000" required>
                    </div>
                    <div class="form__input">
                        <label for="mensaje">Mensaje</label> 
                        <textarea id="mensaje" rows="10" placeholder="Deja tu mensaje" required></textarea>     
                    </div>
                    <div class="form__input">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <script src="scripts/formValidationScript.js"></script>
            </div>
        </main>
        <aside class="aside">
            <div class="aside__img-container contact-aside"></div>
        </aside>
    </div>
    <footer class="footer">
        <p class="footer__p">
            Copyright 2022 - Universidad del Cauca <br><br>
            Popayan - Cauca
        </p>
    </footer>
</body>
